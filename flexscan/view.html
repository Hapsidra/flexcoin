<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks View</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">FlexScan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="view.html">Blocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="check_balance.html">Check Balance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create_transaction.html">Create Transaction</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Blockchain</h2>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="transactions-only" onclick="toggleTransactionsOnly()">
        <label class="form-check-label" for="transactions-only">Show only blocks with transactions</label>
    </div>
    <div id="cards">
    </div>
</div>
<script>
    $.ajax({
        url: "http://192.168.0.1:5000/sorted_chain",
    }).done(function (data) {
        for (let item of data) {
            console.log(item);
            let transclass = "";
            if (JSON.stringify(item.transactions).length > 3) {
                transclass = "card-with-transactions";
            }
            $("#cards").append($("<div class=\"card " + transclass + "\">\n" +
                "            <div class=\"card-body\">\n" +
                "                <p><b>Hash:</b> " + item.hash + "</p>\n" +
                "                <p><b>Miner:</b> " + item.miner + "</p>\n" +
                "                <p><b>Previous Hash:</b> " + item.previous_hash + "</p>\n" +
                "                <p><b>Transactions:</b> " +
                "<div class=\"transaction-card\">" +
                JSON.stringify(item.transactions) + "</p>\n"
                +
                    "</div>" +
                "                <p><b>Length:</b> " + item.length + "</p>\n" +
                "                <p><b>Nonce:</b> " + item.nonce + "</p>\n" +
                "            </div>\n" +
                "        </div>"));
        }
    });

    var toggle = 0;
    function toggleTransactionsOnly() {
        if(toggle===0) {
            $('div.card').not('div.card-with-transactions').hide();
            toggle = 1;
        }else
        {
            $('div.card').show();
            toggle = 0;
        }
    }
</script>
</body>
</html>
