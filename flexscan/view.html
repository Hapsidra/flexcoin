<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks View</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">FlexScan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="view.html">Blocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="check_balance.html">Check Balance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create_transaction.html">Create Transaction</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Chain</h2>
    <div id="cards">
    </div>
</div>
<script>
    $.ajax({
        url: "http://192.168.0.2:5000/chain",
    }).done(function (data) {
        var ddata = JSON.parse(data);
        for (let [key, value] of Object.entries(ddata)) {
            $("#cards").append($("<div class=\"card\">\n" +
                "            <div class=\"card-body\">\n" +
                "                <p><b>Hash:</b> " + key + "</p>\n" +
                "                <p><b>Miner:</b> " + value.miner + "</p>\n" +
                "                <p><b>Previous Hash:</b> " + value.previous_hash + "</p>\n" +
                "                <p><b>Transactions:</b> " + JSON.stringify(value.transactions) + "</p>\n" +
                "                <p><b>Length:</b> " + value.length + "</p>\n" +
                "                <p><b>Nonce:</b> " + value.nonce + "</p>\n" +
                "            </div>\n" +
                "        </div>"));
            console.log(key);
            console.log(value);
            <!--                console.log(`${key}: ${value}`);-->
        }
    });
</script>
</body>
</html>
