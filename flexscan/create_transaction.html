<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Transaction</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">FlexScan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="view.html">Blocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="check_balance.html">Check Balance</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="create_transaction.html">Create Transaction</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Create Transaction</h2>
    <form action="http://192.168.0.1:5000/new_transaction" method="post" class="mt-3">
        <div class="form-group">
            <label for="private-key" class="mt-2">Your Private Key</label>
            <textarea class="form-control" id="private-key" rows="6"></textarea>
            <label for="sender" class="mt-2">From (address)</label>
            <textarea class="form-control" id="sender" name="sender" rows="3"></textarea>
            <label for="to" class="mt-2">To (address)</label>
            <textarea class="form-control" id="to" name="to" rows="3"></textarea>
            <label for="value" class="mt-2">Value</label>
            <input type="text" class="form-control" id="value" name="value">
            <div class="mt-4">
                <button type="button" class="btn btn-primary" onclick="signatureHelper()">SEND</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <p class="text-break" id="signatureHelper"></p>
</div>
<script>
    async function signatureHelper() {
        var sender = $('#sender').val();
        var to = $('#to').val();
        var value = $('#value').val();
        const privateKey = document.getElementById('private-key').value
        const nonce = await (await fetch('http://192.168.0.1:5000/next_nonce/' + sender)).text()
        console.log(nonce);
        const message = sender + ' ' + to + ' ' + value + ' ' + nonce;
        const d = {
            message: message,
            key: privateKey
        }
        const resp = await fetch('http://192.168.0.1:5000/sign', {
            method: 'POST',
            body: JSON.stringify(d)
        })
        console.log(resp)
        const signature = await resp.text();
        console.log(signature);
        const tResp = await fetch('http://192.168.0.1:5000/new_transaction', {
            method: 'POST',
            body: JSON.stringify({
                value: value,
                sender: sender,
                to: to,
                nonce: nonce,
                signature: signature
            })
        })
        console.log(tResp)
        alert(await tResp.text())
    }
</script>
</body>
</html>
