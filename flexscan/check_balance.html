<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Balance</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>FlexScan: Check Balance</h1>
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Example input">
        </div>
        <button type="button" class="btn btn-primary" onclick="checkBalance()">Check Balance</button>
    </form>
    <div class="card">
        <div class="card-body">
            <p><b>Address:</b> askdjasdasdhaskjhdjka</p>
            <p><b>Balance:</b> <span id="balance">0.1</span> FLX</p>
            <p><b>Nonce:</b> <span id="nonce">2</span></p>
        </div>
    </div>
</div>
<script>
   function checkBalance(){
    var address = $('#address').val();
   $.ajax({
        url: "http://192.168.0.1:5000/user_state/" + address,
        }).done(function(data) {
            console.log(data);
            $('#balance').text(data.balance);
            $('#nonce').text(data.nonce);
    });
    };
</script>

</body>
</html>
