<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Balance</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">FlexScan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="view.html">Blocks</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="check_balance.html">Check Balance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create_transaction.html">Create Transaction</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Check Balance</h2>
    <form>
        <div class="form-group mt-3">
            <label for="address">Address</label>
            <br>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="checkBalance()">Check Balance</button>
    </form>
    <div id="card-text" class="card" style="display: none;">
        <div class="card-body">
            <p><b>Address:</b> <span id="address-text">askdjasdasdhaskjhdjka</span></p>
            <p><b>Balance:</b> <span id="balance-text">0.1</span> FLX</p>
            <p><b>Nonce:</b> <span id="nonce-text">2</span></p>
        </div>
    </div>
</div>
<script>
   function checkBalance() {
       var address = $('#address').val();
       $.ajax({
            url: "http://192.168.0.2:5000/user_state/" + address,
            }).done(function(data) {
                console.log(data);
                $('#card-text').show();
                $('#address-text').text(address);
                $('#balance-text').text(data.balance);
                $('#nonce-text').text(data.nonce);
        });
    }
</script>

</body>
</html>
